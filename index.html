<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />

  <title>TO-DO</title>
  <link rel="stylesheet" href="./styles/global.css">
</head>

<body>

  <main>
    <div class="container">
      <div class="content-wrapper">
        <div class="side-nav">
          <div class="side-nav-wrapper">
            <div class="side-nav-main">
              <div class="user-details">
                <div class="img">
                  <img
                    src="https://scontent.fdmm3-2.fna.fbcdn.net/v/t39.30808-6/456943648_122180519900040060_5619950512526744753_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=eEZU9hrdyiIQ7kNvgFlVfAO&_nc_oc=AdheaYh8HNgVgVDYs2EOtxAxewhcc4m9c0tLKtr1hAWfuAPdapwYOXmT6O_I8KqIeOc&_nc_zt=23&_nc_ht=scontent.fdmm3-2.fna&_nc_gid=AEAxvaf71qj4IkkVQmfkHL0&oh=00_AYAWl2rngxgjZYF1MKVVoZ-D0xyNBJI36q1tKrVklv7tjg&oe=67BA7B87"
                    alt="user image" width="42" height="42">
                </div>
                <div class="user-name">
                  <div class="name">
                    <span>Nepal Majhi</span>
                  </div>
                  <span>
                    <a href="mailto:majhinepal333@hotmail.com">
                      majhinepal333@hotmail.com
                    </a>
                  </span>
                </div>
              </div>
              <div class="search">
                <form action="#">
                  <input type="search" name="search" id="search" placeholder="Search">
                  <i class="ri-search-2-line"></i>
                </form>
              </div>
              <div class="todo-categ">
                <ul class="categ-item">
                  <li class="categ-item-list">
                    <a href="#">
                      <i class="ri-sun-line"></i>
                      My Day
                    </a>
                  </li>
                  <li class="categ-item-list">
                    <a href="#">
                      <i class="ri-gemini-line"></i>
                      Important
                    </a>
                  </li>
                  <li class="categ-item-list">
                    <a href="#">
                      <i class="ri-calendar-event-line"></i>
                      Planned
                    </a>
                  </li>
                  <li class="categ-item-list">
                    <a href="#">
                      <i class="ri-user-follow-line"></i>
                      Assigned to me
                    </a>
                  </li>
                  <li class="categ-item-list">
                    <a href="#">
                      <i class="ri-flag-line"></i>
                      Flagged email
                    </a>
                  </li>
                  <li class="categ-item-list">
                    <a href="#">
                      <i class="ri-home-line"></i>
                      Tasks
                    </a>
                  </li>
                </ul>
              </div>
              <div class="task-list">
                <span>
                  <a href="#">
                    <i class="ri-menu-line"></i>
                    Untitled List
                  </a>
                </span>
                <span>Count</span>
              </div>
            </div>
            <div class="side-nav-footer">
              <div class="side-nav-footer-wrapper">
                <div class="new-task">
                  <span>
                    <a href="#">
                      <i class="ri-add-line"></i>
                      New list
                    </a>
                  </span>
                </div>

                <div class="new-group">
                  <span>
                    <a href="#">
                      <i class="ri-user-add-line"></i>
                    </a>
                  </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="nav-content"></div>
      </div>
    </div>

  </main>
  <footer></footer>
</body>

</html>
